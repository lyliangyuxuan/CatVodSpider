name: Build JAR

on:
  push:
分支: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew :app:buildJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: CatVodSpider-JAR
          path: app/build/jar/*.jar
